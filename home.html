    <script>
        // Function to set the initial balance to 0 if not already set
        function initializeBalance() {
            if (!localStorage.getItem('balance')) {
                localStorage.setItem('balance', 0);
            }
        }
    
        // Function to update the balance by 150000 when the modal is closed
        function updateBalance() {
            localStorage.setItem('balance', 150000);
            document.getElementById('balance').textContent = `&#8358;150000`;
        }
    
        // Function to close the modal and update the balance
        function closeModal() {
            modal.style.display = "none";
            updateBalance();
        }
    
        // Function to display the modal
        function displayModal() {
            modal.style.display = "block";
        }
    
        // Function to display appropriate greeting message according to the time of the day
        function displayGreeting() {
            const hour = new Date().getHours();
            let greeting;
            if (hour >= 5 && hour < 12) {
                greeting = 'Good Morning';
            } else if (hour >= 12 && hour < 18) {
                greeting = 'Good Afternoon';
            } else {
                greeting = 'Good Evening';
            }
            document.getElementById('greeting').textContent = greeting;
        }
    
        // Get the modal
        var modal = document.getElementById("myModal");
    
        // Get the OK button
        var btnOkay = document.getElementById("btn-okay");
    
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
    
        // When the user clicks on the image, open the modal
        document.getElementById('tapArea').addEventListener('click', displayModal);
    
        // When the user clicks on <span> (x) or OK button, close the modal and update the balance
        btnOkay.onclick = closeModal;
        span.onclick = closeModal;
    
        // Retrieve the balance and greeting message from local storage when the page loads
        window.onload = function() {
            initializeBalance(); // Set initial balance to zero if not already set
            const balance = parseInt(localStorage.getItem('balance')) || 0;
            document.getElementById('balance').textContent = `&#8358;${balance}`;
    
            const currentHour = new Date().getHours();
            if (currentHour < 6) {
                // Hide modal if the page loads before 6 AM
                modal.style.display = "none";
            }
    
            displayGreeting(); // Display appropriate greeting message
        };
    
        // Function to clear local storage
        function clearLocalStorage() {
            localStorage.clear();
            alert("Local storage cleared successfully.");
            document.getElementById('balance').textContent = `&#8358;0`; // Reset balance display to zero
        }
